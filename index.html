<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <!-- Inserisco delle option per filtrare i cd in base al genere -->
        <div class="filterBar">

          <label>Filtra per Genere</label>
          <select class="" name="genre">
            <option value="showAll">Show All</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Jazz">Jazz</option>
            <option value="Metal">Metal</option>
          </select>
        </div>


        <div class="cds-container container">

          <!-- h1 in displaynone che rappresenta la categori filtrata -->
          <h1 id="genereh1">xxxxxx</h1>
            <!-- Disco ad esempios -->
            <div class="cd">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Ten_Summoner%27s_Tales.jpg" alt="">
                <h3>Ten's Summoners Tales</h3>
                <span class="author">Sting</span>
                <span class="year">1993</span>
            </div>

            <div class="cd">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Ten_Summoner%27s_Tales.jpg" alt="">
                <h3>Ten's Summoners Tales</h3>
                <span class="author">Sting</span>
                <span class="year">1993</span>
            </div>
        </div>



        <!-- MY TEMPLATE WHIT HANDLEBARS -->

        <script id="templateCd" type="text/x-handlebars-template">
          <div class="cd" genere = "{{attributo}}" >
              <img src="{{{urlImg}}}" alt="">
              <h3>{{title}}</h3>
              <span class="author">{{author}}</span>
              <span class="year">{{year}}</span>
          </div>
        </script>



        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
